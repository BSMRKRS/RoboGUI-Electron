<!DOCTYPE html>
<html>

<body text='white'>

  <h1>Config IP Addresses</h1>

  <p>* Format ip with quotes around each ip & refresh is needed after pressing "Okay"</p>

  <p>Camera: <input type="text" id='cameraIP'></p>
  <p>Controller: <input type="text" id='controllerIP'></p>
  <p>RoboHTML: <input type="text" id='roboHTMLIP'></p>

  <input type="submit" value="Okay"
  onclick="ipSave();"/>

  <input type="submit" value="Cancel"
  onclick="window.close();"/>

  <script>
  const electron = require('electron');
  const path = require('path');
  const appPath = (electron.app || electron.remote.app).getPath('userData');

  function ipSave(){
    var camera = document.getElementById('cameraIP').value
    var controller = document.getElementById('controllerIP').value
    var roboHTML = document.getElementById('roboHTMLIP').value

    if (camera == '') {camera = "''"}
    if (controller == '') {controller = "''"}
    if (roboHTML == '') {roboHTML = "''"}

    var fs = require('fs');

    fs.writeFile(appPath+"/ip.js", "cameras = ["+camera+"]\ncontroller = "+controller+"\nroboHTML = "+roboHTML, function(err) {
    if(err) {
        return console.log(err);
    }
    console.log("The file was saved!");
  });

  window.close()
  }
  </script>

</body>
